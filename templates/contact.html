{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contact-page">
    <div class="background-overlay">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-details">
                    <h3>Bookpalace</h3>
                    <p>123 RC Street, BookTown, California 45678</p>
                    <p>Email: info@bookstore.com</p>
                    <p>Phone: (987) 654-3210</p>
                </div>
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .contact-page {
        position: relative;
        min-height: 100vh;
        /* background: url("{% static 'images/contactbg.jpg' %}") no-repeat center center fixed; */
        background-size: cover;
    }
    
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white; /* Dark overlay for text readability */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .contact-container {
        padding: 10px;
        max-width: 100%;
        margin: auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
    }
    
    .contact-container h2 {
        margin-bottom: 10px;
        font-size: 2.5em;
        color: #333;
        text-align: center;
    }
    
    .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        position: relative;
    }
    
    .contact-details, .contact-form {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(0);
        transition: transform 0.3s ease;
    }
    
    .contact-details:hover, .contact-form:hover {
        transform: translateY(-10px);
    }
    
    .contact-details h3, .contact-form h3 {
        margin-top: 0;
        color: #ca8787;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    .submit-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        display: block;
        margin: 0 auto;
    }
    
    .submit-btn:hover {
        background-color: #218838;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-info {
            flex-direction: column;
        }
    
        .contact-details, .contact-form {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block footer %}{% endblock footer %}
