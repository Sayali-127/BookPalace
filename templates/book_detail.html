<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Book Details</title>
  
</head>
<body>
    <div class="book-detail">
        <div class="book-image">
            <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
        </div>
        <div class="book-info">
            <h1>{{ book.title }}</h1>
            <h2>{{ book.author }}</h2>
            <p class="price">â‚¹{{ book.price }}</p>
            <p class="description">{{ book.description }}</p>
            <div class="reviews">
               
            <form action="" method="POST">
                {% csrf_token %}
                <a href="{% url 'add_to_cart' book.id %}" class="btn" style="text-decoration: none; color: black;  border: 2px solid #CA8787 ">Add to Cart</a>

            </form>
        </div>
    </div>
</body>
</html>


<style>
    .book-detail {
    display: flex;
    padding: 20px;
    gap: 20px;
}

.book-image img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
}

.book-info {
    flex: 1;
}

.book-info h1 {
    font-size: 24px;
    margin: 0 0 10px;
}

.book-info h2 {
    font-size: 20px;
    margin: 0 0 15px;
    color: #555;
}

.book-info .price {
    font-size: 22px;
    font-weight: bold;
    margin: 0 0 15px;
}

.book-info .description {
    font-size: 16px;
    margin: 0 0 20px;
}


.book-info form {
    margin-top: 20px;
}

.book-info button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
}

.book-info button:hover {
    background-color: #CA8787;
}
.btn:hover{
    background-color: #CA8787;


}


</style>
