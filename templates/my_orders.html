<!-- my_orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<body style="background-color: beige; text-align: center;">
    <h1>My Orders</h1>
    
    <ul>
        {% for order in orders %}
            <li>
                <strong>Order ID:</strong> {{ order.id }}<br>
                <strong>Book Title:</strong> {{ order.book.title }}<br>
                <strong>Amount:</strong> â‚¹{{ order.amount }}<br>
                <strong>Status:</strong> {{ order.status }}<br>
                <strong>Date:</strong> {{ order.created_at }}<br>
            </li>
        {% empty %}
            <li>No orders found.</li>  <!-- Display if no orders exist -->
        {% endfor %}
    </ul>

    <a href="{% url 'Home' %}" style="color: black; text-decoration: none; border: 2px solid black ; ">Go to Home</a> <!-- Link to return to the home page -->
</body>
</html>
